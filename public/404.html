<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Application fallback for GitHub Pages, Netlify, and other static hosts
    // This redirects all 404s back to index.html with the original path preserved
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
